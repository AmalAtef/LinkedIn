<app-modal *ngIf="editIntrOpened" [size]="'modal-lg'">
  <div class="modal-header">
    <h5 class="modal-title">Edit intro</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="IntroForm" (ngSubmit)="OnsubmitForm()">
    <div class="modal-body overflow-auto" style="max-height: 430px;">
      <div class="form-group">
        <div class="mb-5">
          <div class="cover-bg"></div>
          <div class="cover-setting row">
            <div class="col-4">
              <div class="Profile-img">
                <img [src]="intro.imageUrl" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row mt-3">
        <div class="form-group col-md-6">
          <label for="Fname">First Name <span class="text-primary">*</span>
          </label>
          <input type="text" class="form-control" id="Fname" placeholder="First Name" formControlName="Fname"
            [value]="intro.Fname" [ngClass]="{ 'is-invalid': Fname.dirty && Fname.invalid }" />
        </div>
        <div class="form-group col-md-6">
          <label for="Fname">Last Name <span class="text-primary">*</span>
          </label>
          <input type="text" class="form-control" id="Lname" placeholder="Last Name" formControlName="Lname"
            [value]="intro.Lname" [ngClass]="{ 'is-invalid': Lname.dirty && Lname.invalid }" />
        </div>
      </div>
      <div class="form-group mb-2">
        <label for="Headline">Headline <span class="text-primary">*</span></label>
        <textarea class="form-control" id="Headline" rows="2" formControlName="headLine" [value]="intro.headLine"
          [ngClass]="{ 'is-invalid': HeadLine.dirty && HeadLine.invalid }"></textarea>
      </div>
      <div class="form-group">
        <div class="mt-3 mb-3">
          <a href="#" class="text-primary">
            <i class="fas fa-plus"></i>
            <span> Add current position</span>
          </a>
        </div>
      </div>
      <div class="form-group">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="showEdu" formControlName="showEdu" />
          <label class="custom-control-label" for="showEdu">Show education in my intro</label>
        </div>
      </div>

      <div class="form-group mb-2">
        <label for="Eduction">Eduction</label>
        <select id="Eduction" class="form-control" [attr.disabled]="disableEdu ? null : true">
          <option *ngFor="let edu of educations" [value]="edu.school.name">{{ edu.school.name }}</option>
        </select>
      </div>
      <div style="text-align: right">
        <a href="#" class="text-primary">
          <span> Add new education</span>
        </a>
      </div>

      <div class="form-group mb-2">
        <label for="Field">Country/Region <span class="text-primary">*</span></label>
        <input type="text" class="form-control" id="Country" placeholder="Country" formControlName="country"
          [value]="intro.country" [ngClass]="{ 'is-invalid': Country.dirty && Country.invalid }" />
      </div>

      <div class="form-group mb-2">
        <label for="Field">Location in this Country/Region</label>
        <input type="text" class="form-control" id="Location" placeholder="Location" formControlName="locationInCountry"
          [value]="intro.locationInCountry ? intro.locationInCountry : ''" />
      </div>

      <div class="form-group mb-2">
        <label for="Industry">Industry <span class="text-primary">*</span></label>
        <select id="Industry" class="form-control" formControlName="industry">
          <option value="null" selected disabled>Choose an industryâ€¦</option>
          <option *ngFor="let ind of industries" [value]="ind">{{
                  ind
                }}</option>
        </select>
      </div>

      <div class="form-group contact ">
        <label for="ContactInfo">Contact info</label>
        <div class="row">
          <div class="col-10">
            <p>Profile URL, Email, Birthday, WeChat ID</p>
          </div>
          <div class="col-2 d-flex justify-content-end">
            <div class="edit-icon" (click)="openContactInfo()">
              <i class="fas fa-pen text-primary"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-primary" type="submit" [disabled]="IntroForm.invalid">
        Save
      </button>
    </div>
  </form>
</app-modal>
<app-confirmation *ngIf="confirmCloseOpened" message="discard changes to this" button="Discard"
  (closeModal)="confirmClose($event)">
</app-confirmation>
<app-contact-info-form *ngIf="contactInfOpened" (closeForm)="openContactInfo()"
  (ContactInfoAdded)="infoFromContact($event)" [contactInfo]="intro.contactInfo"></app-contact-info-form>
